
<div class="row">
    <div class="span12">
        <div class="span4">
            <form>
                <fieldset>
                    <label>Enter the desired height of the piece.</label>
                    <input type="text" ng-model="desiredHeight" value="{{ height }}">
                    <label class="units" ng-repeat="unit in units">
                        <input type="radio" ng-model="$parent.desiredUnits" value="{{ unit.name }}"> {{ unit.name }}
                    </label>
                    <button type="submit" class="btn btn-primary" ng-click="convert()">convert</button>
                </fieldset>
            </form>
            <p>The measurements are currently displayed in {{ currentUnits }}.</p>
            <p>The height of the piece is {{ height | number:2 }}.</p>
            <p>The width of the piece is {{ width | number:2 }}.</p>
        </div>
        <div class="span3" ng-repeat="character in characters">
            <h3>{{ character.name }}</h3>
            <p ng-repeat="measurement in character.measurements | orderBy:'name'">
                <span class="name">{{ measurement.name }} : </span>
                <span class="measurement" ng-model="measurement.value">{{ measurement.value | number:2 }}</span>
            </p>
        </div>
    </div>
</div>
